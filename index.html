<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper or Scissors</title>
        <link rel="stylesheet" href="properties/style.css">
        <link rel="icon" type="image/png" href="images/favicon.png"/>
    </head>
    <body>
        <p class="startText">PLEASE SELECT YOUR MOVE</p>
        <main class="mainContainer">
            <button id="rock"><img src="images/rock.png"> </button>
            <button id="paper"><img src="images/paper.png"></button>
            <button id="scissors"><img src="images/scissors.png"></button>
        </main>
        <div id="playerConsole">
            <p id="roundResult">To begin game, please select your choice...</p>
            <p id="currentScore">Current Score: Player: 0 Computer: 0</p>
            <p class="rules">First To 5 Rounds Wins The Game!</p>
        </div>

        <script type="text/javascript" src="properties/script.js"></script>
    </body>
</html>
